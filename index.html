<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<p class="lead" id="currentDay"></p>
		</header>
		<div class="container">
			<!-- Timeblocks go here -->
			<div class="row time-block" id="nineAm">
				<div class="col-1 pt-3 hour">9 AM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="tenAm">
				<div class="col-1 pt-3 hour">10 AM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="elevenAm">
				<div class="col-1 pt-3 hour">11 AM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="twelvePm">
				<div class="col-1 pt-3 hour">12 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="onePm">
				<div class="col-1 pt-3 hour">1 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="twoPm">
				<div class="col-1 pt-3 hour">2 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="threePm">
				<div class="col-1 pt-3 hour">3 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="fourPm">
				<div class="col-1 pt-3 hour">4 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
			<div class="row time-block" id="fivePm">
				<div class="col-1 pt-3 hour">5 PM</div>
				<div class="col-10 pt-3 description past"><p></p></div>
				<div class="col-1 saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
